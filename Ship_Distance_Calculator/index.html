<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left-panel {
            flex: 2;
            padding: 20px;
            background-color: #e8f4fc;
            overflow-y: auto;
        }
        .right-panel {
            flex: 3;
            padding: 20px;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        .map-container {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Vessel Data</h1>
            <form id="a">
                <label for="b">Upload CSV File:</label>
                <input type="file" id="b" accept=".csv" required />
                <button type="submit">Load Data</button>
            </form>
            <table id="c">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IMO</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Destination</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="right-panel">
            <div id="d" class="map-container"></div>
        </div>
    </div>

    <script>
        const e = L.map('d').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(e);

        document.getElementById('a').addEventListener('submit', function (f) {
            f.preventDefault();
            const g = document.getElementById('b');
            const h = g.files[0];
            if (!h) return;
            Papa.parse(h, {
                header: true,
                skipEmptyLines: true,
                complete: function (i) {
                    const j = i.data;
                    k(j);
                }
            });
        });

        function k(j) {
            const l = document.querySelector('#c tbody');
            l.innerHTML = '';
            j.forEach(n => {
                const o = n.name;
                const p = parseFloat(n.lat);
                const q = parseFloat(n.lon);
                const r = n.destination;
                let s = document.querySelector(`tr[data-name="${o}"]`);
                if (!s) {
                    s = document.createElement('tr');
                    s.setAttribute('data-name', o);
                    l.appendChild(s);
                }
                s.innerHTML = `
                    <td>${o}</td>
                    <td>${n.imo}</td>
                    <td>${p}</td>
                    <td>${q}</td>
                    <td>${r}</td>
                `;
                if (!s.dataset.trajectory) {
                    s.dataset.trajectory = JSON.stringify([]);
                }
                const t = JSON.parse(s.dataset.trajectory);
                t.push([p, q]);
                s.dataset.trajectory = JSON.stringify(t);
                s.addEventListener('click', () => {
                    u(t);
                });
            });
        }

        function u(t) {
            e.eachLayer(a => {
                if (a instanceof L.Polyline) {
                    e.removeLayer(a);
                }
            });
            const v = L.polyline(t, { color: 'blue', weight: 3 }).addTo(e);
            e.fitBounds(v.getBounds());
        }
    </script>
</body>
</html>
